<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="container-item" id='0'></div>
            <div class="container-item" id='1'></div>
            <div class="container-item" id='2'></div>
            <div class="container-item" id='3'></div>
            <div class="container-item" id='4'></div>
            <div class="container-item" id='5'></div>
            <div class="container-item" id='6'></div>
            <div class="container-item" id='7'></div>
            <div class="container-item" id='8'></div>
        </div>
        <div class="score-board">
            <div class="player-1">Player1: <span id='score1'>0</span></div>
            <div class="player-2">Player2: <span id='score2'>0</span></div>
        </div>
        <button id='play'>Play</button>
        <script src='script.js'></script>
    </body>
</html>
